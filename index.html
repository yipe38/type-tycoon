<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Type Tycoon — Fast Fingers Setup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./styles/base.css">
</head>
<body class="min-h-screen bg-neutral-950 text-neutral-100">
  <div class="max-w-6xl mx-auto p-4 grid md:grid-cols-[1fr_2fr_1fr] gap-4">
    <!-- Left -->
    <aside class="bg-neutral-900/60 rounded-xl p-4">
      <div class="flex items-center justify-between">
        <h2 class="font-bold">Challenges</h2>
        <button id="resetBtn" class="text-xs px-2 py-1 rounded bg-neutral-800">Reset</button>
      </div>
      <ul id="challenges" class="mt-2 space-y-2 text-sm"></ul>

      <h2 class="font-bold mt-5">Stats</h2>
      <div id="stats" class="mt-2 text-sm space-y-1"></div>
    </aside>

    <!-- Center -->
    <main class="bg-neutral-900 rounded-2xl p-6">
      <div id="target" class="text-xl leading-relaxed font-medium mb-4">Lade Satz…</div>
      <input id="input" class="w-full bg-neutral-800 rounded-xl p-4 outline-none"
             placeholder="Tippe den Satz hier…" autocomplete="off" autofocus>

      <div id="hud" class="flex flex-wrap gap-4 text-sm opacity-90 mt-3">
        <span id="hud-wpm">WPM: 0</span>
        <span id="hud-acc">Accuracy: 100%</span>
        <span id="hud-streak">Serie: 0</span>
        <span id="hud-mult">Multiplikator: 1.00×</span>
        <span id="hud-pts">Punkte: 0</span>
        <span id="hud-level">Level: 1</span>
      </div>

      <h2 class="font-bold mt-6 mb-2">Setup</h2>
      <div id="setupView" class="desk">
        <div class="desk-top"></div>
        <!-- feste Slots -->
        <div id="slot-monitor"  class="slot" style="left:40%;top:16%;width:26%;height:26%"></div>
        <div id="slot-keyboard" class="slot" style="left:36%;top:45%;width:32%;height:10%"></div>
        <div id="slot-mouse"    class="slot" style="left:70%;top:46%;width:7%;height:7%"></div>
        <div id="slot-lamp"     class="slot" style="left:18%;top:10%;width:12%;height:30%"></div>
        <div id="slot-pc"       class="slot" style="left:12%;top:55%;width:16%;height:22%"></div>
        <div id="slot-plant"    class="slot" style="left:80%;top:14%;width:10%;height:22%"></div>
        <div id="slot-poster"   class="slot" style="left:8%;top:4%;width:18%;height:14%"></div>
      </div>
    </main>

    <!-- Right -->
    <aside class="bg-neutral-900/60 rounded-xl p-4">
      <div class="flex gap-2 mb-3">
        <button id="tab-upgrades" class="px-3 py-1 rounded bg-neutral-800">Upgrades</button>
        <button id="tab-setup" class="px-3 py-1 rounded bg-neutral-800">Setup</button>
      </div>
      <div id="shop" class="space-y-2 text-sm">Wähle einen Tab…</div>
    </aside>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
